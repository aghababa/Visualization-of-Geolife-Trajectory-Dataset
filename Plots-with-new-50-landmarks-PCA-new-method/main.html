<html>
<head>

	<style>
		.one{
			float: left;
			position: relative;
		}
        #map {
            top: 0;
            bottom: 0;
            width:900px;
            height: 850px;
            float: left;
        }
	</style>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>

	crossorigin=""></script>
	
	
</head>
<body>
	<div>
		<h1 style="text-align: center;"> Visualizing the Geolife GPS Trajectory dataset </h1>
		<h2 style="text-align: center; font-family: Cursive;"> Hasan Pourmahmoodaghababa and Austin Sheen Watkins </h2>
	</div>
	<div>
		<span class="select">
		  <label>Choose Number Of Clusters:</label>
		  <select id="cluster">
		  	<option value="1">1</option>
		  </select>
		</span>
		<span class="clear">
		  <label>&#9203&#9749</label>
		</span>
		<span>
		  <label>______________________________________________________________</label>
		</span>
		<span class="predicate">
		  <label>PredictionPerformance&#9755Please Determine Your Considered Route On The Map Then</label>
		</span>
	</div>
	
	<div class="one"></div>
	<div id="map"></div>
<script src="FeatureMap.js"></script>
<script src="main.js"></script>
<script src="computation.js"></script>
<script>
	
	d3.csv("clusters.csv").then(function(data) {
		d3.csv("centers.csv").then(centers=>{
			d3.csv("pre.csv").then(predata=>{
				sm=new main(data,centers,predata)
  				d3.select('.select').append('button').attr('type','button').attr('onclick','sm.drawcircles()').html('Draw ScatterPlot');
  				d3.select('.clear').append('button').attr('type','button').attr('onclick','sm.clearmap()').html('ClearMap');
  				d3.select('.predicate').append('button').attr('type','button').attr('onclick','sm.predict()').html('Predict');
			})
			
		})
	
	});
	

</script>

</body>
</html>
